<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #canvas-box {
            width: 650px;
            height: 490px;
            border: 1px solid #000;
            float: left;
            margin: 20px;
        }

        canvas {}

        .btn-box {
            float: left;
            width: 100px;
            height: 480px;
            margin: 20px;
        }

        .btn {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin-bottom: 10px;
        }

        .btn.disabled {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="canvas-box">
        <canvas id="canvas" width="650" height="490"></canvas>
    </div>

    <div class="btn-box">
        <button class="btn" data-index="0">有趣</button>
        <button class="btn" data-index="1">微笑</button>
        <button class="btn" data-index="2">狂笑</button>
    </div>

    <script src="https://nie.res.netease.com/comm/js/jquery(mixNIE).1.11.js"></script>
    <!-- <script src="https://nie.res.netease.com/comm/js/zepto(mixNIE).last.js"></script> -->
    <script src="pixi.min.js"></script>
    <script src="dsr.js"></script>
    <script>
        //test PIXI
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }
        PIXI.utils.sayHello(type)

        //创建画布
        let app = new PIXI.Application({
            width: 256,
            height: 256
        });

        //画布添加到页面
        document.body.appendChild(app.view);
        // app.renderer.backgroundColor = 0x061639;
    </script>
    <script>
        $(function () {
            const datas = [{
                    src: __uri('assets/face0.png')
                },
                {
                    src: __uri('assets/face1.png')
                },
                {
                    src: __uri('assets/face2.png')
                }
            ]
            const _DSR = new DSR({});
            const btns = $(".btn")

            btns.on('click', function () {
                let $this = $(this),
                    _index = $this.data('index')

                if ($this.hasClass('disabled')) return;
                $this.addClass('disabled')
                // console.log(datas[_index])

                //添加
                _DSR.add(datas[_index])
            })

        })
    </script>
</body>

</html>
